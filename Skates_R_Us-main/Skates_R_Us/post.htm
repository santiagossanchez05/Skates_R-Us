
<!DOCTYPE html>
<html>
<head>
    <title>Post Your Listing</title>
</head>
<body>
    <h1>Post Your Listing</h1>
    <form id="post-form">
        <label for="name">Listing Name:</label>
        <input type="text" id="name" placeholder="ex:Nike Airforces" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="ex: this is a shoe"></textarea>
        <br>
        <label for="picture">Picture:</label>
        <input type="file" id="picture" accept="image/*" required>
        <br>
        <button type="submit" onclick="test()">Post</button>
    </form>
    <script src="marketplace2.js"></script>
</body>
</html>
