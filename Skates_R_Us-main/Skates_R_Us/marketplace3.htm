<!DOCTYPE html>
<html>
<head>
    <title>Marketplace</title>
</head>
<body>
    <h1>Marketplace</h1>
    <div id="listings">
        <!-- Listings will be displayed here -->
    </div>
    <link rel="stylesheet" href="marketplace2.css" />
    <script src="marketplace3.js"></script>
    <script>
        // Function to display listings
        function displayListings() {
            const listings = JSON.parse(localStorage.getItem("listings")) || [];

            const listingsContainer = document.getElementById("listings");

            listingsContainer.innerHTML = "";

            listings.forEach((listing) => {
                const listingDiv = document.createElement("div");
                listingDiv.innerHTML = `
                    <h2>${listing.name}</h2>
                    <p>${listing.description}</p>
                    <img src="${listing.picture}" alt="${listing.name}">
                `;
                listingsContainer.appendChild(listingDiv);
            });
        }

        // Call the function to display listings when the page loads
        displayListings();
    </script>
</body>
</html>
